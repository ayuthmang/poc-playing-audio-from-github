<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Audio Playing Page</title>
  </head>
  <body>
    <div>
      <h3>Hosting with GitHub</h3>
      <audio controls>
        <source
          src="https://github.com/ayuthmang/poc-playing-audio-from-github/raw/main/audios/file_example_OOG_1MG.ogg"
          type="audio/ogg"
        />
        Your browser does not support the audio tag.
      </audio>
    </div>
    <div>
      <h3>Hosting with jsdelivr.com</h3>
      <audio controls>
        <source
          src="https://cdn.jsdelivr.net/gh/ayuthmang/poc-playing-audio-from-github@raw/main/audios/file_example_OOG_1MG.ogg"
          type="audio/ogg"
        />
        Your browser does not support the audio tag.
      </audio>
    </div>
  </body>
</html>
